<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div id="app">
        <input v-model="Word" placeholder="Skriv her">
        <button v-on:click="Gem(Word)">Gem mig</button>
        <button v-on:click="Show()">Show the Truth</button>
        <button v-on:click="Clear()">Exterminate</button>
        
        {{Message}}
        <ol>
            <li v-for ="Word in Message">{{Word}}</li>

        </ol>

        <table class="table table-bordered table-striped">
            <tr v-for="(word, index) in Message">
                <td>{{index+1}}</td>
                <td>{{Word}}</td>
            </tr>
        </table>
    </div>

</div>
        
    <script src="Javascript.js"></script>
</body>
</html>
